<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multi-vis.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
</head>
<body>
<script type="text/javascript">

var w = 600;
var h = 600;

var words = [
{"word": "Boys in that age group are", "x": w/2, "y": h/6, "size": "20px"},
{"word": "particularly vulnerable,", "x": w/2, "y": h/3, "size": "40px"},
{"word": "not just globally, but in almost", "x": w/2, "y": h/2, "size": "20px"},
{"word": "every region.", "x": w/2, "y": 2*h/3, "size": "50px"} ]

var svgContainer = d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

var text = svgContainer
    .selectAll("text")
    .data(words)
    .enter()
    .append("text")
    .text(function(d) {return d["word"];})
    .attr("x", function(d) {return d["x"];})
    .attr("y", function(d) {return d["y"];})
    .attr("font-size", function(d) {return d["size"];})
    .attr("font-family", "courier new")
    .attr("text-anchor", "middle");


</script>
</body>
</html>
