<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multi-vis.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <!-- <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
</head>
<body>
<div class="chart-wrapper" id="chart-line1"></div>
<script type="text/javascript">
    d3.csv('global-top5-m15.csv', function(error, data) {
    data.forEach(function (d) {
        d['Year'] = +d['Year'];
        d['Road injury'] = +d['Road injury'];
        d['Interpersonal violence'] = +d['Interpersonal violence'];
        d['Self-harm'] = +d['Self-harm'];
        d['Drowning'] = +d['Drowning'];
        d['HIV/AIDS'] = +d['HIV/AIDS'];
        d['Tuberculosis'] = +d['Tuberculosis'];
        //d['Another thing'] = +d['Another thing']
    });

    var chart = makeLineChart(data, 'Year', {
        'Road Injury': {column: 'Road injury', color: 'red'},
        'Interpersonal Violence': {column: 'Interpersonal violence', color: 'orange'},
        'Self-Harm': {column: 'Self-harm', color: 'blue'},
        'Drowning': {column: 'Drowning', color: 'grey'},
        'HIV/AIDS': {column: 'HIV/AIDS', color: 'green'},
        'Tuberculosis': {column: 'Tuberculosis', color: 'purple'},
        //'Another thing displ name' : {column: 'Another thing', color: ''}
    }, {xAxis: 'Years', yAxis: 'Death rate (per 100000)'});
    chart.bind("#chart-line1");
    chart.render();

});
</script>
<script src="multi-vis.js" charset="utf-8"></script>
</body>
</html>
